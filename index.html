<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>

<body>
    <header class="header">
        Trivia!!!
    </header>

    <section class="container">
        <div class="row">
            <h3 class="col-md-12">
                Trivia!!
            </h3>
        </div>

        <div class="row">
            <div class="col-md-6">
                Time Remaining:
            </div>

            <div id="timer" class="col-md-6">

            </div>
        </div>

        <div class="row">
            <div id="questionDiv" class="col-md-12">
                Question goes here
            </div>
            <div class="row">
                <div class="col-md-4"></div>

                <div id="answersDiv" class="col-md-4">
                    Answer options go here
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>


    </section>

    <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>

    <script type= "text/javascript" src="/assets/javascript/app.js"></script>

</body>

</html>
